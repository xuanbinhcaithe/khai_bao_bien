<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài tập số 3</title>
</head>
<body>
        <script>
            let a = prompt("nhập giá trị của a:");
            let b = prompt("nhập giá trị của b:");
            if (a%b==0){
                alert("a chia hết cho b!");
            }else {
                alert("a không chia hết cho b!");
            }
        </script>

</body>
</html>
